<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Block Game</title>

<!-- PALLETE COLOR: https://coolors.co/1f2041-4b3f72-ffc857-119da4-19647e -->
<!-- FONT: https://fonts.google.com/specimen/Press+Start+2P -->

<body>
    <h1 id="title">Block Game</h1>
    <h2>How to Play?</h2>
    <p>First: Choose Your Level! Easy (10 Minutes)? Medium (5 Minutes) or Hard (2 Minutes)?</p>
    <p>Second: Eat as Much Food as You Can, to Make Your Block GROW!</p>
    <p>Third: Don't Forget, If the Block Passes Completely Off the Screen, <span>GAME OVER</span></p>
    <div class="timer">
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
    </div>
    </br>
    <div id="container">
        <div id="gameover">Game Over!<br><a onClick="window.location.reload()" href="#"><i class="fa-solid fa-play"></i></a></div>
        <canvas id="screen" width="800" height="600"></canvas>
    </div>
    <div class="score">
        <p>Score:</p>
        <p id="score">0</p>
    </div>
</body>
<script src="function_game.js"></script>
</html>
